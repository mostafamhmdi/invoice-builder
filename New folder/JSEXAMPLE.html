<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 2rem;
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body style="text-align: center; background-color: blue;display: flex;align-items: center;" >

        <div class="main" style="width: 95%; background-color: white;height: 50rem; margin: 1rem;padding: 2rem;">
            <p onclick="deleteElement(this)" ondblclick="addTextBefore(this) " >Click for delete and double click for add text</p>
            <p onclick="deleteElement(this)" ondblclick="addTextBefore(this)">Click for delete and double click for add text</p>
            <p onclick="deleteElement(this)" ondblclick="addTextBefore(this)">Click for delete and double click for add text</p>
            <p onclick="deleteElement(this)" ondblclick="addTextBefore(this)">Click for delete and double click for add text</p>
            <p onclick="deleteElement(this)" ondblclick="addTextBefore(this)">Click for delete and double click for add text</p>

    </div>

    <script>
        var timer;
        var status = 1;


        function deleteElement(element) {
            status = 1;
        timer = setTimeout(function() {
            if (status == 1) {
                element.parentNode.removeChild(element);
            }
        }, 250); 
        }
        
        function addTextBefore(element) {
            clearTimeout(timer);
            status = 0;
            var newText = prompt("Enter additional text:");
            if (newText !== null && newText !== "") {
                element.textContent += "  " + newText;
            }
    }
    
    </script>
</body>
</html>
