<!DOCTYPE html>
<html lang="fa-IR" layout-dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/seller.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <title>افزودن فروشنده</title>
</head>
<body>
    <div class="container">
        <div class="invoice">
            <h2 style="margin-top: 2rem; text-align: center;margin-bottom: 2rem;">اطلاعات فروشنده جدید را وارد کنید</h2>
            <div class="custcontains">
                <h5 class="form-details" style="margin-bottom: 1rem;">مشخصات فروشنده</h5>
                <form id="sellerdetails" action="/seller.html" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="sellerName">نام</label>
                            <input type="text" class="form-control" id="sellerName" name="sellerName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="sellerfamily">نام خانوادگی</label>
                            <input type="text" class="form-control" id="sellerfamily" name="sellerfamily" required>
                        </div>
                        <div class="col-md-4">
                            <label for="idcode">کد ملی</label>
                            <input type="text" class="form-control" id="idcode" name="idcode" required>
                        </div>
                        <div class="col-md-4">
                            <label for="sellerNumber">شماره تلفن</label>
                            <input type="text" class="form-control" id="sellerNumber" name="sellerNumber">
                        </div>
                        <div class="col-md-4">
                            <label for="selleremail">ایمیل</label>
                            <input type="email" class="form-control" id="selleremail" name="selleremail">
                        </div>
                        <div class="col-md-12">
                            <label for="sellerAddress">آدرس</label>
                            <input type="text" class="form-control" id="sellerAddress" name="sellerAddress" style="height: 5rem;resize: none;padding: 0.2rem;">
                        </div>
                        <div class="col-md-12" style="margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">ثبت</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="scripts/seller.js"></script> -->
</body>
</html>
